<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link rel="stylesheet" type="text/css" href="css/forms.css">
    <title>this is forms example</title>
</head>
<body>
<header>

</header>
    <main>
        <!--The basis of this form code comes from Aderinokun on codepen.io https://codepen.io/ire/pen/ezZjgv-->
        <div class="container">
            <form class="registration">
                <h1>Registration Form</h1>
    
                <label for="Full Name">
                    <span>Full Name</span>
    
                    <input type="text" id="fullname" minlength="5" pattern="[\w]{5,}" required>
    
                    <ul class="input-requirements">
                        <li>Should be at least 5 characters long</li>
                        <li>and must contain a space </li>
                    </ul>
                </label>
                    <label for="Username">
                    <span>Username</span>
    
                    <input type="text" id="username" minlength="3" required>
    
                    <ul class="input-requirements">
                        <li>At least 3 characters long</li>
                        <li>Must only contain letters and numbers (no special characters)</li>
                    </ul>
                </label>
    
                <label for="password">
                    <span>Password</span>
    
                    <input type="password" id="password" 
                            maxlength="100" minlength="8" required>
    
                    <ul class="input-requirements">
                        <li>At least 8 characters long (and less than 100 characters)</li>
                        <li>Contains at least 1 number</li>
                        <li>Contains at least 1 lowercase letter</li>
                        <li>Contains at least 1 uppercase letter</li>
                        <li>Contains a special character (e.g. @ !)</li>
                    </ul>
                </label>
    
                <label for="password_repeat">
                    <span>Repeat Password</span>
                    <input type="password" id="password_repeat" maxlength="100" minlength="8" required>
                </label>
    
                <br>
    
                <input type="submit" value="Register">	
    
            </form>
        </div>
    </main>
</body>
<script src="./js/forms.js"></script>
</html>
